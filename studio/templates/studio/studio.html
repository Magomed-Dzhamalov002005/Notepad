{% extends "main/index.html" %}
{% load static %}

{% block main %}
<main>
    <div class="brand">
        <h1>Account {{ request.user.username }}</h1>
        <a href="{% url 'studio:edit_account' request.user.username %}" class="edit-link">Edit account</a>
    </div>
    
    {% if messages %} {% for m in messages %} <p>{{m}}</p> {% endfor %} {% endif %}

    <p>
        <h4>All notes: {{ note_count }}</h4>
    </p>

</main>
{% endblock %}
